<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden;">

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="error-container" style="text-align: center;">
        <h1 style="font-size: 8rem; color: var(--accent); line-height: 1;">404</h1>
        <h2 style="font-size: 2rem; margin-bottom: 20px;">System Error: Page Not Found</h2>
        <p style="color: var(--text-muted); margin-bottom: 40px;">The coordinates you entered led to a black hole.</p>
        
        <a href="index.html" class="btn-underline">Return to Base â†—</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        // Simple Glitch Animation
        gsap.to("h1", {
            x: 2,
            y: -2,
            duration: 0.1,
            repeat: -1,
            yoyo: true,
            ease: "rough"
        });
    </script>
</body>
</html>
